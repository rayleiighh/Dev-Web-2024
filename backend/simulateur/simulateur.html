<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'Appareil Ã‰lectronique</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        p { font-size: 18px; }
    </style>
</head>
<body>
    <h1>ğŸ”Œ Simulateur d'Appareil Ã‰lectronique</h1>
    <button onclick="startSimulation()">â–¶ DÃ©marrer</button>
    <button onclick="stopSimulation()">â¹ ArrÃªter</button>
    <p id="status">Statut : En attente...</p>

    <script>
        let intervalId = null;
        const socket = io("http://localhost:5000"); // Connexion WebSocket

        function startSimulation() {
            if (!intervalId) {
                intervalId = setInterval(sendData, 5000); // Envoie toutes les 5s
                document.getElementById("status").innerText = "ğŸ“¡ Simulation en cours...";
            }
        }

        function stopSimulation() {
            clearInterval(intervalId);
            intervalId = null;
            document.getElementById("status").innerText = "â¸ Simulation arrÃªtÃ©e.";
        }

        function sendData() {
            const appareil = "Simulateur-Appareil";
            const consommation = Math.floor(Math.random() * (500 - 50 + 1)) + 50; // 50W - 500W
            const data = { appareil, consommation };

            fetch("http://localhost:5000/api/mesures", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("âœ… DonnÃ©e envoyÃ©e :", result);
                document.getElementById("status").innerText = `DerniÃ¨re consommation : ${consommation}W`;

                // âš¡ Notifier le backend pour rafraÃ®chir le frontend
                socket.emit("nouvelle-mesure");
            })
            .catch(error => console.error("âŒ Erreur d'envoi :", error));
        }
    </script>
</body>
</html>
